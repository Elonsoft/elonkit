name: CI
on:
  push:
  pull_request:
    types: [opened reopened syncronize]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn install
      - run: yarn run lint:tslint
      - run: yarn run lint:stylelint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn install
      - run: yarn run test
