<form [formGroup]="form">
  <mat-form-field appearance="outline" class="es-autocomplete-form">
    <mat-label>Введите сообщение</mat-label>
    <es-autocomplete
      formControlName="autocomplete"
      [options]="options"
      [debounceTime]="debounceTime"
      (changeText)="onChangeText($event)"
    >
    </es-autocomplete>
  </mat-form-field>
</form>
