<div class="es-inline-form-field" [ngClass]="typography">
  <div *ngIf="isHidden" class="es-inline-form-field__preview">
    <div class="es-inline-form-field__text">{{ text }}</div>

    <div class="es-inline-form-field__button es-inline-form-field__button_edit">
      <button mat-icon-button (click)="onEdit()" [attr.aria-label]="locale.labelEdit">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="!isHidden" class="es-inline-form-field__input">
    <ng-content select="mat-form-field"></ng-content>

    <div class="es-inline-form-field__buttons ">
      <div class="es-inline-form-field__button es-inline-form-field__button_save">
        <button mat-icon-button (click)="onSave()" [attr.aria-label]="locale.labelSave">
          <mat-icon>check</mat-icon>
        </button>
      </div>
      <div class="es-inline-form-field__button">
        <button mat-icon-button (click)="onCancel()" [attr.aria-label]="locale.labelCancel">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
