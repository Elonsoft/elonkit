<div class="group">
  <es-avatar
    *ngFor="let avatar of avatars; index as i"
    class="group__avatar"
    [ngStyle]="{ 'z-index': 10 - i }"
    [size]="size"
    [alt]="avatar.alt"
    [src]="avatar.src"
    [showStatus]="avatar.showStatus"
    [statusSrc]="avatar.statusSrc"
    [statusSize]="avatar.statusSize"
    [statusBorderWidth]="avatar.statusBorderWidth"
    [textTypography]="avatar.textTypography"
  ></es-avatar>
</div>
