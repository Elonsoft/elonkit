<form [formGroup]="form">
  <mat-form-field appearance="outline" class="es-autocomplete-story-default">
    <mat-label>Fruit</mat-label>
    <es-autocomplete
      formControlName="autocomplete"
      [options]="options"
      [debounceTime]="debounceTime"
      [freeInput]="freeInput"
      (changeText)="onChangeText($event)"
    >
    </es-autocomplete>
  </mat-form-field>
</form>
