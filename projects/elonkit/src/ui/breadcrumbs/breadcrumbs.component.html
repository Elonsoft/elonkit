<nav class="es-breadcrumbs" *ngIf="breadcrumbsService.breadcrumbs$ | async as breadcrumbs">
  <es-breadcrumbs-breadcrumb
    *ngFor="let breadcrumb of breadcrumbs; let i = index"
    [breadcrumb]="breadcrumb"
    [last]="i === breadcrumbs.length - 1"
    class="es-breadcrumbs__breadcrumb"
  ></es-breadcrumbs-breadcrumb>
</nav>
