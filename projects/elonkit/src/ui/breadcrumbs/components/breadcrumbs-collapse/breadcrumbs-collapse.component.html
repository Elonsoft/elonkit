<button
  type="button"
  [matMenuTriggerFor]="menu"
  matRipple
  aria-label="More"
  class="es-breadcrumbs-collapse"
>
  <mat-icon>
    more_horiz
  </mat-icon>
</button>
<mat-menu #menu="matMenu" yPosition="below">
  <a *ngFor="let breadcrumb of breadcrumbs" mat-menu-item [routerLink]="[breadcrumb.path]">
    <mat-icon *ngIf="breadcrumb.data.icon">{{ breadcrumb.data.icon }}</mat-icon>
    {{ breadcrumb.data.text }}
  </a>
</mat-menu>
