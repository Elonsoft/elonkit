<button
  class="es-dropzone"
  matRipple
  [ngClass]="{ 'es-dropzone_dragover': isDragover }"
  (drop)="onDrop($event)"
  (dragover)="onDragover($event)"
  (dragleave)="onDragleave($event)"
  (dragend)="onDragend($event)"
  (click)="openSelectFileDialog()"
>
  <div class="mat-h2 es-dropzone__title">
    <mat-icon svgIcon="upload" class="es-dropzone__choose-icon"></mat-icon>
    {{ title }}
  </div>
  <div class="mat-body-1 es-dropzone__description">
    {{ description }}
  </div>
</button>
<div class="es-dropzone__hint mat-caption">
  <ng-content *ngIf="!invalid" select="mat-hint"></ng-content>
  <ng-content *ngIf="invalid" select="mat-error"></ng-content>
</div>
<input
  #fileInput
  class="es-dropzone__input"
  [accept]="accept"
  type="file"
  (change)="onChange($event)"
  multiple
/>
