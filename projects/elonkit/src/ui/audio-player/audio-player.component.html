<div></div>

<div class="es-audio-player">
  <button
    mat-icon-button
    isIconButton="true"
    class="es-audio-player__button"
    disableRipple="true"
    (click)="onPlayback()"
  >
    <img [src]="src" />
  </button>

  <es-audio-player-time-slider
    class="es-audio-player__time-slider"
    [audioCurrentTime]="audioCurrentTime"
    [duration]="audio.duration"
    (timeUpdated)="onSeekTo($event)"
  ></es-audio-player-time-slider>

  <label
    class="es-audio-player__label"
    [ngClass]="{ 'es-audio-player__label-prefix': isDisplayedLeftTime }"
    (click)="changeDisplayedTime()"
  >
    {{ displayedTime }}</label
  >

  <es-audio-player-volume
    class="es-audio-player__volume"
    [volume]="volume"
    (changeVolume)="onSetVolume($event)"
  ></es-audio-player-volume>

  <es-audio-player-options
    class="es-audio-player__options"
    [src]="audio?.src"
    [rates]="rates"
    (changePlaybackRate)="onSetPlaybackRate($event)"
    (audioDownload)="audioDownload.emit()"
  ></es-audio-player-options>
</div>
