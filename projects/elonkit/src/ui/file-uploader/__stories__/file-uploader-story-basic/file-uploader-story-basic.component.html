<form [formGroup]="form">
  <es-file-uploader
    formControlName="value"
    [variant]="variant"
    [multiple]="multiple"
    [required]="required"
    [accept]="accept"
  >
    <mat-hint>Select your favorite files</mat-hint>
    <mat-error>Select at least one file</mat-error>
  </es-file-uploader>
</form>
